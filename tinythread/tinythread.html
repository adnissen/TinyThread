<head>
  <title>tinythread</title>
  <meta name="viewport" content="width=device-width, initial-scale=.9">
  <link href="http://twitter.github.io/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet" media="screen">
  <style type="text/css">
      body{
        background-color: #FAFAFA;
        font-family: georgia;
      }
      .bigText {
        font-size: 21px;
        letter-spacing: 2px;
        color: #333333;
        line-height: 30px;
      }
      .replies .contribute {
        font-size: 16px;
        letter-spacing: 2px;
        line-height: 22px;
      }
      textarea {
        resize: none;
        width: 95%;
      }
      hr {
        margin: 20px 0;
        border: 0;
        border-top: 1px solid #eeeeee;
        border-bottom: 1px solid #ffffff;
      }
  </style>
</head>

<body>
<div class="container">
  {{loginButtons}}<br>
  {{renderPage}}
</div>
</body>

<template name="home">
  this will eventually be the homepage
</template>

<template name="threadView">
  {{#each thread}}
  <div class="row bigText">
      <div class="span8 offset2">
        <h1>{{title}}</h1>
        <small>(created by <strong>{{owner_username}}</strong>)</small><br><br>
      </div>
    </div>
<div class="row bigText">
      <div class="span8 offset2">
        <p>{{content}}</p><hr>
      </div>
    </div>
  {{/each}}


    <div class="row replies">
      <div class="span7 offset2">
        {{#each reply}}
        <div class="reply">
          <strong>{{owner_username}}</strong> {{#if selected}}<a href="#" class="delete">delete</a>{{/if}}
          <p>{{content}}</p>
        </div>
        {{/each}}
        <hr>
      </div>
    </div>

    <div class="row contribute">
      <div class="span7 offset2">
        <strong>contribute:</strong><br>
        <textarea id="txtContent" rows="7"></textarea><br>
        <button class="btnReply btn btn-info">Submit</button>
      </div>
    </div>
</template>

<template name="groupPage">
  {{#each group}}
  <div class="row bigText">
      <div class="span8 offset2">
        <h1>{{name}}</h1>
        <small>(created by <strong>{{owner_username}}</strong>)</small><br><br>
      </div>
    </div>
<div class="row bigText">
      <div class="span8 offset2">
        <p>{{description}}</p><hr>
      </div>
    </div>
  {{/each}}

  {{#each groupThread}}
  <div class="row replies">
    <div class="span8 offset2">
      <a href="/posts/{{_id}}"><strong>{{title}}</strong></a> <small>(created by {{owner_username}})</small>
    </div>
  </div>
  {{/each}}
</template>

<template name="not_found">

</template>

<template name="group_not_found">

</template>
