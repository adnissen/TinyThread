<head>
  <title>tinythread</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" /><br>
  {{#each thread}}
  <h3>{{title}}</h3>
  (created by <strong>{{owner_username}}</strong>)
  <p>{{content}}</p>
  {{/each}}
</template>
